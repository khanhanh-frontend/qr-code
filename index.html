<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <meta name="description" content="QR code component challenge" />
    <meta name="author" content="Anh Trinh" />

    <section class="container">
      <main class="card">
        <div class="card-qr">
          <figure>
            <img src="images/image-qr-code.png" alt="qrcode" />

        </p>
      </main>
    </section>

    <div class="attribution">
